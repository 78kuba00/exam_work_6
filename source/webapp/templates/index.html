{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
<div class="container pt-3"><h1>Comments</h1>
    <div class="row">
        <div class="col-12">
            <a href="{% url 'create' %}"> <i class="fa fa-plus"></i> Create new </a>
        </div>
        {% for comment in comments %}
        <div class="col-6 p-3">
            <div class="card">
                <div class="card-header text-right">
                    <h5 class="card-title">{{ comment.author }} - {{comment.email}}
                    <span><a href="{% url 'edit' comment.pk %}"<i class="fa fa-edit"></i></a></span>
                    <span><a href="{% url 'delete' comment.pk %}"onclick="return confirm('Are you sure you want to delete?')"> <i class="fa fa-times red"></i> </a></span>
                    </h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ comment.message }}</p>
{#                    <p>{{ comment.status }} - {{ comment.get_status_display }}</p>#}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
{% endblock %}
</body>

</html>
